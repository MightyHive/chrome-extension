<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MightyHive Analytics Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="top-menu mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title"><img src="/assets/img/logo-v1.png" style="height: 44px; margin-top: 10px;"></span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div id="app" class="dashboard">
          <div style="padding: 20px; text-align: center;">
            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
